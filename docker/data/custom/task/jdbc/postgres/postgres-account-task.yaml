name: "postgres_account"
steps:
  - name: "accounts"
    type: "postgres"
    count:
      records: 1000
    options:
      dbtable: "account.accounts"
    fields:
      - name: "account_number"
        options:
          regex: "ACC1[0-9]{5,10}"
      - name: "account_status"
        options:
          oneOf:
            - "open"
            - "closed"
      - name: "created_by"
        options:
          expression: "#{Name.username}"
      - name: "created_by_fixed_length"
        options:
          sql: "SUBSTR(created_by, 0, 5)"
      - name: "customer_id_int"
        type: "int"
        options:
          isUnique: true
          min: 1
          max: 999999999
      - name: "customer_id_smallint"
        type: "short"
      - name: "customer_id_bigint"
        type: "long"
      - name: "customer_id_decimal"
        type: "decimal"
      - name: "customer_id_real"
        type: "float"
      - name: "customer_id_double"
        type: "double"
      - name: "open_date"
        type: "date"
      - name: "open_timestamp"
        type: "timestamp"
      - name: "last_opened_time"
        type: "timestamp"
      - name: "payload_bytes"
        type: "binary"
