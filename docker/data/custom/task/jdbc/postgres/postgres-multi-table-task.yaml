name: "postgres_balance_and_transaction"
steps:
  - name: "balances"
    type: "postgres"
    count:
      records: 1000000
    options:
      dbtable: "account.balances"
    schema:
      fields:
        - name: "account_number"
          generator:
            type: "regex"
            options:
              regex: "ACC1[0-9]{5,10}"
              isUnique: true
        - name: "create_time"
          type: "timestamp"
          generator:
            options:
        - name: "account_status"
          type: "string"
          generator:
            type: "oneOf"
            options:
              oneOf:
                - "open"
                - "closed"
        - name: "balance"
          type: "double"
  - name: "transactions"
    type: "postgres"
    count:
      records: 400000
      perColumn:
        columnNames:
          - "account_number"
        count: 5
    options:
      dbtable: "account.transactions"
    schema:
      fields:
        - name: "account_number"
          generator:
            type: "regex"
            options:
              regex: "ACC1[0-9]{5,10}"
        - name: "create_time"
          type: "timestamp"
          generator:
            options:
        - name: "transaction_id"
          generator:
            type: "regex"
            options:
              regex: "txn-[0-9]{10}"
        - name: "amount"
          type: "double"