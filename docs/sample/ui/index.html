<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title id="title">Data Caterer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <link rel="icon" href="./data_catering_transparent.svg"/>
</head>
<body id="body">
<div class="top-banner">
    <a class="logo" href="/"><img src="./data_catering_transparent.svg" alt="logo"/></a>
    <span><b>Data Caterer</b></span>
</div>
<nav class="topnav">
    <a href="index.html">Home</a>
    <a href="connection.html">Connection</a>
    <a href="plan.html">Plan</a>
    <a href="history.html">History</a>
</nav>
<div><h2>Create new plan</h2>
    <form id="plan-form" class="plan-form m-3 needs-validation">
        <div class="row align-items-center mb-2">
            <div class="col">
                <div class="form-floating">
                    <input type="text" id="plan-name" class="form-control" aria-label="Plan name" placeholder="my-plan"
                           value="my-plan" required>
                    <label for="plan-name">Plan name</label>
                    <div class="invalid-feedback">Plan name required</div>
                </div>
            </div>
            <div class="col">
                <div>
                    <button id="add-task-button" type="button" class="btn btn-outline-primary">
                        + Task
                    </button>
                </div>
            </div>
            <div class="col-2">
                <div class="btn-group" role="group" aria-label="Expand/collapse sections">
                    <button id="expand-all-button" type="button" class="btn btn-outline-secondary">
                        Expand all
                    </button>
                    <button id="collapse-all-button" type="button" class="btn btn-outline-secondary">
                        Collapse all
                    </button>
                </div>
            </div>
        </div>
        <div id="plan-details" class="accordion mb-3">
            <div id="tasks" class="accordion-item">
                <h2 class="accordion-header" id="tasks-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#tasks-body" aria-expanded="true" aria-controls="tasks-body">
                        Tasks
                    </button>
                </h2>
                <div id="tasks-body" class="accordion-collapse collapse show" aria-labelledby="tasks-header">
                    <div id="tasks-details-body" class="accordion-body"></div>
                </div>
            </div>
            <div id="foreign-keys" class="accordion-item">
                <h2 class="accordion-header" id="foreign-keys-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#foreign-keys-body" aria-expanded="false" aria-controls="foreign-keys-body">
                        Foreign Keys
                    </button>
                </h2>
                <div id="foreign-keys-body" class="accordion-collapse collapse" aria-labelledby="foreign-keys-header">
                    <div id="foreign-keys-details-body" class="accordion-body"></div>
                </div>
            </div>
            <div id="configuration" class="accordion-item">
                <h2 class="accordion-header" id="configuration-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#configuration-body" aria-expanded="false" aria-controls="configuration-body">
                        Configuration
                    </button>
                </h2>
                <div id="configuration-body" class="accordion-collapse collapse" aria-labelledby="configuration-header">
                    <div id="configuration-details-body" class="accordion-body"></div>
                </div>
            </div>
        </div>
        <button id="submit-plan" type="button" class="btn btn-primary">Execute</button>
    </form>
</div>
<div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
