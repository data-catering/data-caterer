name: "new_features_example_plan"
description: "Example showcasing new features: enableFastGeneration, reference mode, step options, and key positions"
tasks:
  - name: "fast_generation_reference_task"
    dataSourceName: "fast_generation_reference"
    enabled: true
  - name: "http_query_params_task"
    dataSourceName: "http_query_params"
    enabled: true

sinkOptions:
  enableFastGeneration: true
  
  # Reference mode - using reference data in foreign key relationships
  foreignKeys:
    - source:
        dataSource: "fast_generation_reference"
        step: "reference_data"
        fields: ["id"]
      generate:
        - dataSource: "fast_generation_reference"
          step: "json_array"
          fields: ["items.id"]
