name: "postgres_and_parquet_account_create_plan"
description: "Create accounts and transactions in Postgres and parquet"
tasks:
  #  - name: "jdbc_customer_accounts_table_create"
  #    dataSourceName: "postgres"
  #    enabled: true
  - name: "jdbc_customer_transactions_table_create"
    dataSourceName: "postgres"
    enabled: true
  - name: "parquet_transaction_file"
    dataSourceName: "parquet"
    enabled: true

sinkOptions:
  foreignKeys:
    - source:
        dataSource: "postgres"
        step: "transactions"
        fields: [ "account_number" ]
      generate:
        - dataSource: "parquet"
          step: "transactions"
          fields: [ "account_id" ]
