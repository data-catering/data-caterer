name: "account_create_plan_multiple_data sources"
description: "Create account data in JSON"
tasks:
  - name: "json_account_jms"
    dataSourceName: "solace"
    enabled: false
  - name: "json_account_kafka"
    dataSourceName: "kafka"
    enabled: false
  - name: "json_account_file"
    dataSourceName: "json"
    enabled: true
  - name: "json_account_http"
    dataSourceName: "httpbin"
    enabled: false

sinkOptions:
  foreignKeys:
    - source:
        dataSource: "solace"
        step: "jms_account"
        fields: ["account_id"]
      generate:
        - dataSource: "json"
          step: "file_account"
          fields: ["account_id"]

validations:
  - "account_checks"
