name: "http_simple_task"
steps:
  - name: "orders"
    type: "http"
    count:
      duration: "3s"
      rate: 10
      rateUnit: "1s"
    options:
      format: "http"
    fields:
      - name: "httpUrl"
        type: "struct"
        fields:
          - name: "url"
            static: "http://localhost:80/post"
          - name: "method"
            static: "POST"
      - name: "httpBody"
        type: "struct"
        fields:
          - name: "order_id"
            type: "string"
            options:
              regex: "ORD[0-9]{8}"
          - name: "amount"
            type: "double"
            options:
              min: 10.0
              max: 1000.0

