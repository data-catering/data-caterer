name: "large_json_file"
steps:
  - name: "file_account"
    type: "json"
    count:
      records: 100000
    options:
      path: "app/src/test/resources/sample/large/json/account-gen"
    fields:
      - name: "account_id"
        type: "string"
        options:
          regex: "ACC1[0-9]{9}"
          isUnique: true
      - name: "year"
        type: "int"
        options:
          minValue: 2021
          maxValue: 2022
      - name: "is_early_customer"
        type: "boolean"
        options:
          sql: "CASE WHEN year == 2021 THEN true ELSE false END"
      - name: "amount"
        type: "double"
        options:
          minValue: 10.0
          maxValue: 100.0
          isUnique: true
      - name: "is_large_amount"
        type: "boolean"
        options:
          sql: >-
            CASE WHEN amount > 50 THEN
              true
            ELSE
              false
            END
      - name: "updated_time"
        type: "timestamp"
        options:
          sql: "details.updated_by.time"
      - name: "first_txn_date"
        type: "date"
        options:
          sql: "element_at(sort_array(transactions.txn_date), 1)"
      - name: "details"
        fields:
          - name: "name"
            type: "string"
          - name: "txn_date"
            type: "date"
            options:
              minValue: "2021-01-01"
              maxValue: "2021-12-31"
          - name: "updated_by"
            fields:
              - name: "user"
                type: "string"
              - name: "time"
                type: "timestamp"
      - name: "transactions"
        type: "array"
        fields:
          - name: "txn_date"
            type: "date"
          - name: "amount"
            type: "double"
          - name: "tags"
            type: "array<string>"
